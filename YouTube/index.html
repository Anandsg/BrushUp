<!DOCTYPE html>
<html lang="en">

  <body>

          src="thumbnails/thumbnail-1.webp"

          <img class="profile-picture" src="channel-pictures/channel-1.jpeg" alt="" />

            Talking Tech and AI with Google CEO Sundar Pichai!

      </div>
    </div>
    <div class="video-preview">
      <img
        class="thumbnail"
        src="thumbnails/thumbnail-2.webp"
        alt="thumbnail"
      />
      <p class="video-title">Try Not To Laugh Challenge</p>
      <p class="video-authour">Markiplier</p>
      <p class="video-stats">19M views · 4 years ago</p>
    </div>

</html>
